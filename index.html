<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sporttrade Trading Ops Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container jumbotron">
        <h1>Sporttrade Trading Ops Calculator</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <h3 class="task-title">Odds ----> Probability</h3><br>
                    <p>Calculate the probability (should be equivalent to the Sporttrade price) displayed within the application based on the American odds (ex. -110).</p><br>
                    <label for="odds">Enter American odds here: </label>
                    <input type="number" placeholder="Odds" id="odds" name="odds"><br><br>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#calcProbability" onclick="populate()">Calculate now</button>
                    <!-- Modal -->
                    <div id="calcProbability" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                    <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Probability (Sportrade Price)</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6">
                                                <p><strong>Given American odds: </strong></p>
                                                <p><strong>Probability: </strong></p>
                                            </div>
                                            <div class="col-6">
                                                <input type="number" id="pop_odds" readonly disabled>
                                                <input type="text" id="imp_prob" readonly disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
