<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Sporttrade Operations</title>
</head>
<body>
    <header>
        <div id="header">
            <a href="#"><img src="img/st-logo_horizontal_white-solid_black-bg_large.png" alt="Sporttrade Logo" class="img-fluid rounded mx-auto d-block" width="auto"></a>
        </div>
    </header>
    <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link btn-block" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Daily Game Schedules
              </button>
            </h5>
        </div>
      
        <div id="collapseOne" class="show" aria-labelledby="headingOne">
            <div class="card-body col-4 mx-auto">
                <input type="date" class="form-control" id="contest_date" name="contest_date">
                <button class="btn btn-success form-control" type="submit" onclick="getContestTable()">Search</button>
                <button class="btn btn-danger form-control" type="submit">Clear</button>
              </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link btn-block collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Reference Data Finder
              </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo">
            <div class="card-body col-4 mx-auto">
                <input type="text" class="form-control" placeholder="Enter the first few characters here...">
                <button class="btn btn-success form-control" type="submit">Search</button>
                <button class="btn btn-danger form-control" type="submit">Clear</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link btn-block collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Best Bid / Best Offer (BBO)
              </button>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree">
            <div class="card-body col-4 mx-auto">
              <input type="text" class="form-control" placeholder="Enter ticker or outcomeId here...">
              <button class="btn btn-success form-control" type="submit">Search</button>
              <button class="btn btn-danger form-control" type="submit">Clear</button>
            </div>
          </div>
        </div>
     </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
